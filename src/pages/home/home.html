<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="foeceReload($event)">
    <ion-refresher-content refreshingText="Reload from API..."></ion-refresher-content>
  </ion-refresher>
<button ion-button full (click)="loadFilms()">Load Films</button>
<button ion-button full color="danger" (click)="invalidCache()">Invalid Cache</button>

<ion-list>
  <ion-item *ngFor="let film of films | async">
    {{ film.title }}
  </ion-item>
</ion-list>
</ion-content>
